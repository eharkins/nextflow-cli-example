name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag nextflow-example:latest
      run: docker commit nextflow-example:latest quay.io/eharkins/nextflow-example
      run: docker push quay.io/eharkins/nextflow-example
